<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">{{jbtHeading}}</h1>
    <p class="lead">{{jbtText}}</p>
    <hr class="my-4">
    <p>
      It uses utility classes for typography and spacing to space content out
      within the larger container.
    </p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" [href]="jbtBtnUrl" role="button">
        {{jbtBtnText}}
      </a>
    </p>
  </div>
</div>
